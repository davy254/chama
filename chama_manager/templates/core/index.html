{% load static %} 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href={% static 'css/bootstrap/css/bootstrap.min.css' %}>
    <link rel="stylesheet" href={% static 'css/style.css' %}>

    <title>Chama Manager</title>
</head>
<body>
    
        <div class="row">
            <div class="col-md-4 mt-5" id='signin'>
                <div class="card">
                    <div class="card-body">
                        <form>
                            
                            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
                        
                            <div class="form-floating">
                              <input type="username" class="form-control" id="floatingInput" placeholder="name@example.com">
                              <label for="floatingInput">Username</label>
                            </div>
                            <div class="form-floating">
                              <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                              <label for="floatingPassword">Password</label>
                            </div>
                        
                            
                            <button class="w-100 mt-3 btn btn-lg btn-primary" type="submit">Sign in</button>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    
</body>
</html>
